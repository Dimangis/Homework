<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="task1">
    <div id="elipse"></div>
    <div id="name-color">GREEN</div>
  </div>

  <div class="task2">
    <p>Enter 2 numbers:</p>
    <input type="text" class="user-number" id="number1">
    <input type="text" class="user-number" id="number2">
    <button type="submit" id="calc" onclick="calculate()">Calculate</button>
    <br>
    <div class="numbers" id="number1_sum"></div>
    <div class="sign">+</div>
    <div class="numbers" id="number2_sum"></div>
    <div class="sign">=</div>
    <div class="answer" id="answer_sum"></div>
    <br>
    <div class="numbers" id="number1_minus"></div>
    <div class="sign">-</div>
    <div class="numbers" id="number2_minus"></div>
    <div class="sign">=</div>
    <div class="answer" id="answer_minus"></div>
    <br>
    <div class="numbers" id="number1_multiply"></div>
    <div class="sign">x</div>
    <div class="numbers" id="number2_multiply"></div>
    <div class="sign">=</div>
    <div class="answer" id="answer_multiply"></div>
    <br>
    <div class="numbers" id="number1_division"></div>
    <div class="sign">:</div>
    <div class="numbers" id="number2_division"></div>
    <div class="sign">=</div>
    <div class="answer" id="answer_division"></div>
  </div>
</body>
</html>
